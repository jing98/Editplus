<font color="#0000dd"  size="5" face="楷体_GB2312">
<p align="center"><marquee direction="left">望长城内外，惟余莽莽；大河上下，顿失滔滔。</marquee></p>
</font>
<font color="#00dd00"  size="5" face="黑体">
<p align="center"><marquee direction="right">山舞银蛇，原驰蜡象，欲与天公试比高。</marquee></p>
</font>
<font color="#dddd00"  size="5" face="隶书">
<p align="center"><marquee direction="up">须晴日，看红装素裹，分外妖娆。</marquee></p>
</font>
<font color="#00dddd"  size="5">
<p align="center"><marquee direction="down">江山如此多娇，引无数英雄竞折腰。</marquee></p>
</font>
<font color="#ff00dd" size="5">
<p align="center">惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。</p>
</font>
<font color="#aabbcc"  size="5">
<p align="center"><strike>一代天骄，成吉思汗，只识弯弓射大雕。</strike></p>
</font>
<font color="#00ffff"  size="5">
<p align="center"><u>俱往矣，数风流人物，还看今朝。</u></p>
</font>
