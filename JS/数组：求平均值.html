  <title>数组：求平均值</title>
  <script type="text/javascript">
  var arr=[1,2,3,4,5,6,7,23,50,77,45,8,9,10,11,12];
  var len=arr.length;   //获取数组长度
  var sum=0;
  //循环数组
  for(var i=0;i<len;i++)
  {
		sum+=arr[i];
  }
  //输出结果
  document.write("平均值为："+sum/len);
  </script>
