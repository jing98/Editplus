  <title>输出2000年（含）到3000年（含）间的所有闰年</title>
   <script type="text/javascript"> 
   /*
	闰年：能被4整除，且不能被100整除，或能被400整除
  */
	for(var year=2000;year<=3000;year++)
	{
		if(year%4==0 && year%100!=0 || year%400==0)	
		document.write(year+" ")
	}
   </script>
