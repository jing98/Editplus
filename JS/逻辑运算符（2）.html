  <title>闰年的判断</title>
<script type="text/javascript">
//实例：判断用户输入的年份是否是闰年
var year=window.prompt("请输入一个年份");
//判断用户是否取消操作
if(year==null)
{
	document.write("对不起，您已经取消操作！");
}
else
{
	/*闰年的条件：
		（1）能被4整除且不能被100整除
		（2）能被400整除
		（3）条件（1）和条件（2）是或的关系
	*/
	if(year%4==0&&year%100!=0 || year%400==0)
	{
		document.write(year+"年是闰年！");
	}
	else
	{
		document.write(year+"年是平年！");
	}
}
</script>
