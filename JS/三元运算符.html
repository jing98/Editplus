  <title>三元运算符</title>
  <script type="text/javascript">
//实例：判断两个数的大小
//（1）使用if条件判断
  var a=10;
  var b=20;
  var max;
  if(a>b)
  {
	  max=a;
	//document.write(a+"大");
  }
  else
  {
	  max=b;
	//document.write(b+"大");
  }
	document.write("最大值为："+max);
	document.write("<hr />");
//（2）使用三元运算符
var a=10;
var b=20;
var max=a>b?a:b;
//a>b?document.write(a):document.write(b);
document.write("最大值为："+max);
