  <title>数据类型转换</title>
 <script type="text/javascript">
  //实例：将一个div元素的宽度乘2后，重新赋给div元素
var width="100px";
//提取整型
width=parseInt(width);
//将宽乘以2
width=width*2+"px";
document.write(width);
