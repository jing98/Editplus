  <title>1-100间所有偶数的和</title>
  <script type="text/javascript">
   //进行git存储文件的测试
   //进行git存储文件的测试2
  //实例：求1-100间所有偶数的和
  /*
		（1）输出1-100间所有的数
		（2）筛选出所有的偶数
		（3）求偶数的和
  */
  var sum=0;
  for(var i=1;i<=100;i++)
  {
	  //如果偶数则输出
	  if(i%2==0)
	  {
			sum+=i;		//展开后sum=sum+i;
			/*
				第1次循环 i=1，sum=0
				第2次循环 i=2，sum=sum+i=0+2=2	
			*/
	  }	
  }
  document.write("1-100间偶数的和为："+sum);

  </script>
