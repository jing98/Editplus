  <title>第三题</title>
  <script type="text/javascript">
  //作业3：（循环）计算1-100之间能被3整除的偶数的个数
  /*
		（1）输出1-100间所有的数
		（2）挑出能被3整除的数
		（3）挑出能被2整除的数
		（4）符合条件的（i++）
			循环的三要素：
			（1）变量初始化
			（2）条件判断：条件成立，永远执行循环；条件不成立，退出循环
			（3）变量更新，保证前后两次循环变量的值不能一致
		
  */
  var n=0;
  for(var i=1;i<=100;i++)
  {
	  if(i%3==0&&i%2==0)
	  {
			n++;	
		}	
  }	
  document.write("总个数："+n);
  </script>
