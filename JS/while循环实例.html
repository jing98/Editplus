  <title>while循环</title>
  <script type="text/javascript">
  //实例：输出1-100之间的所有偶数
 /*
	（1）输出1-100之间所有的数
	（2）筛选出所有的偶数

 */
 //（1）变量初始化
 var i=1;
 //（2）如果条件为true，执行循环体，条件为false，退出循环
 while(i<=100)
 {
	 //如果是偶数，则输出
	 if(i%2==0)
	 {
		 document.write(i+" ");
	 }
	 //（3）变量更新
		i++;
 }
  </script>
